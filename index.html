<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="shortcut icon" href="./assets/image/check.svg" type="image/svg">

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a id="highscorePage" href="#">View Highscores</a>
        <span id="time">Time: <span id="display_time">0</span></span>
    </header>

    <main>
        <section id="beginingPage" class="page">
            <h1>Coding Quiz Challenge</h1>

            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            
            <button id="quizButton">Bring it On</button>
        </section>
        


        <section id="question_page" class="page hidden">

            <h2 id="display_quetion"></h2>

            <div id="answerList"></div>

            <div id="answer_feedback"></div>
        </section>
        <div id="questionsNumberBox"></div>

        <br>

        <section id="getNamePage" class="page hidden">
            <h2>All done!</h2>

            <p>Your final score is <span id="displayScore"></span>.</p>

            <br>

            <p>Enter your Name: 
                <input type="text" name="name" id="nameInput">
                <button id="submit">Submit</button>
            </p>
        </section>

        <section id="highscorePage" class="page hidden">
            <h2>Highscores</h2>

            <div id="highscore_list"></div>

            <button id="goBack">Go Back</button>
            <button id="clearHighscores">Clear Highscores</button>
            <!-- <button class="play"></button> -->
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
